<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sudoku Puzzle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="board-container">
        <h2>Sudoku Puzzle</h2>
        <h5 id="difficulty-display"></h5> 
        <p>Fill in the empty squares and check your solution!</p>
        <div id="problem-board"></div>
        
        <div class="d-flex justify-content-center align-items-center gap-3 mt-3">
            <button id="new-puzzle-button" class="btn btn-primary btn-icon" title="New Puzzle (progress will be lost)">
                <i class="bi bi-arrow-clockwise"></i>
            </button>

            <button id="check-button" class="btn btn-success btn-lg">
                Check Solution
            </button>

            <button id="home-button" class="btn btn-secondary btn-icon" title="Back to Home (progress will be lost)">
                <i class="bi bi-house-door-fill"></i>
            </button>
        </div>
        
        <p id="result-message" class="mt-3"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
